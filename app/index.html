<!doctype html>
<html class="no-js" lang="en" ng-app="ngMultiplicationTableApp">
  <head>
    <meta charset="utf-8">
    <title>ngMultiplicationTable</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
  <div ng-controller="MultiplicationCtrl">
    <input type="number" ng-model="numberLimit" placeholder="Enter a number" />
    
    <table>
      <tr ng-repeat="numberA in numbers()">
        <td ng-repeat="numberB in numbers()">
          {{ compute(numberA, numberB) }}
        </td>
      </tr>
    </table>
  </div>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/myApp.js"></script>
        <!-- endbuild -->
</body>
</html>
